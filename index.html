<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e8197ba37.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center px-0 py-5">
        <form action="example.htm" class="container-fluid mx-4 my-6 p-0 border border-orange-600 rounded-2" id="form1">
            <div id="Header" class="container bg-body-secondary py-3 px-2">
                <h2>Payment form example</h2>
            </div>


            <!-- <div id="message" class="container-fluid py-3 px-2">
                Aqu√≠ tiene que ir el mensaje de aviso
            </div> -->


            <div id="main" class="container-fluid py-3 px-2">
                <div class="row">


                    <div class="col-12 col-md-10 col-lg-6">
                        <label for="Card" class="d-block my-3 my-md-2">Card #</label>
                        <input type="text" id="Card" placeholder="XXXXXXXXXXXXXXXX" class="d-block container-fluid"
                            required>
                    </div>


                    <div class="col-12 col-md-2 col-lg-2">
                        <label for="CVC" class="d-block my-3 my-md-2">CVC #</label>
                        <input type="text" id="CVC" placeholder="000" class="d-block container-fluid" required>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <label for="Amount" class="d-block my-3 my-md-2">Amount</label>
                        <div class="d-flex container-fluid p-0 m-0 align-items-center">
                            <i class="me-2">$</i>
                            <input type="text" id="Amount" placeholder="Amount" class="d-block container-fluid"
                                required>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="F_name" class="d-block my-3 my-md-2">First Name</label>
                        <input type="text" id="F_name" placeholder="" class="d-block container-fluid" required>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="L_name" class="d-block my-3 my-md-2">Last Name</label>
                        <input type="text" id="L_name" placeholder="" class="d-block container-fluid" required>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="City" class="d-block my-3 my-md-2">City</label>
                        <input type="text" id="City" placeholder="" class="d-block container-fluid" required>
                    </div>

                    <div class="col-12 col-md-6 col-lg-3">
                        <label for="State" class="d-block my-3 my-md-2">State</label>
                        <select type="select" id="State" placeholder="Pick a state"
                            class="d-block container-fluid p-1 custom-select" required>
                            <option value="Pick">Pick a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-6 col-lg-3">
                        <label for="Postal_Code" class="d-block my-3 my-md-2">Postal Code</label>
                        <input type="text" id="Postal_Code" placeholder="" class="d-block container-fluid" required>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="Card" class="d-block my-3 my-md-2">We accept:</label>

                        <div class="d-inline-flex p-1 bg-secondary rounded-2 text-light fs-4">

                            <div class="my-1 ms-2 me-3">
                                <input type="radio" name="Card" id="MasterCard" required>
                                <label for="MasterCard"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="my-1 mx-3">
                                <input type="radio" name="Card" id="Visa" required>
                                <label for="Visa"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="my-1 mx-3">
                                <input type="radio" name="Card" id="DinnersClub" required>
                                <label for="DinnersClub"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="my-1 ms-3 me-2">
                                <input type="radio" name="Card" id="Amex" required>
                                <label for="Amex"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>

                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <label for="Message" class="d-block my-3 my-md-2">Message</label>
                        <textarea id="Message" name="Message" class="d-block container-fluid" rows="4"
                            cols="50"></textarea>
                        <p class="mt-1 text-secondary">Add any notes here.</p>
                    </div>

                </div>
            </div>

            <div id="footer" class="container-fluid mt-4 bg-body-secondary py-3 px-2">
                <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary" type="button">Cancel</button>
                    <button class="btn btn-primary" type="submit" form="form1" value="Submit">Send</button>
                </div>
            </div>


        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
